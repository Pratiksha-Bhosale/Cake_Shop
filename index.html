<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cake Shop</title>

    <!-- Css/Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <!-- JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>

<body>

    <!-- Title Section -->
    <section id="title">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="">Cake Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Cakes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>

            </nav>

            <!-- Heading -->
            <div class="row">
                <div class="col-lg-6">
                    <h1>We makes delicious cakes.</h1>
                </div>

                <div class="col-lg-6">
                    <img class="title-img" src="images/big cake.jpg" alt="Cake">
                </div>
            </div>

        </div>
    </section>

    <!-- Features Section -->
    <section id="feature">

    </section>

    <!-- Cakes Section -->
    <section id="cakes">
        <div id="carouselExampleControls" class="carousel slide bg-light" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- one card -->
                <div class="carousel-item active">
        
                    <div class="row cake-box">
                        <div class="card col col-lg-4">
                            <img src="images/chocolate.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Chocolate Cake</h5>
                            </div>
                        </div>
                        <div class="card col col-lg-4">
                            <img src="images/butterscotch.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Butterscotch Cake</h5>
                            </div>
                        </div>
                        <div class="card col col-lg-4">
                            <img src="images/redvelvet.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Redvelvet Cake</h5>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- second card -->
                <div class="carousel-item">
        
                    <div class="row cake-box">
                        <div class="card col col-lg-4">
                            <img src="images/pineapple.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Pineapple Cake</h5>
                            </div>
                        </div>
                        <div class="card col col-lg-4">
                            <img src="images/blackberry.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">BlackBerry Cake</h5>
                            </div>
                        </div>
                        <div class="card col col-lg-4">
                            <img src="images/pineapple.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- third card -->
                 <div class="carousel-item">
        
                    <div class="row cake-box">
                        <div class="card col col-lg-4">
                            <img src="images/strawberry.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Strawberry Cake</h5>
                            </div>
                        </div>
                        <div class="card col col-lg-4">
                            <img src="images/blackforest.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">BlackForest Cake</h5>
                            </div>
                        </div>
                        <div class="card col col-lg-4">
                            <img src="images/strawberry.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

           
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon pbtn" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon nbtn" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>
    </section>

    <!-- Review Section -->
    <section id="review">

    </section>

    <!-- Footer Section -->
    <section id="footer">

    </section>


</body>

</html>
